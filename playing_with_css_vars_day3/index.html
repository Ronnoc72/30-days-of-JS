<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Playing with CSS Variables</title>
</head>
<body>
    <h2>Updating CSS Variables with JS</h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="10" data-sizing="">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="">

        <label for="base">Base Color</label>
        <input type="range" name="base" value="#ffc600">
    </div>
    <img src=""> 
    <script src="script.js" defer></script>
</body>
</html>
