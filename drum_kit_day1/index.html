<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Connor Paxman">
    <link rel="stylesheet" href="./styles.css">
    <title>Drum Kit</title>
</head>
<body>
    <main>
        <h1>Sound Board</h1>
        <div class="keys">
            <div data-key="65" class="key" id="Arcade">
                <kbd>a</kbd>
            </div>
            <div data-key="83" class="key" id="Click Error">
                <kbd>s</kbd>
            </div>
            <div data-key="68" class="key" id="Classic Click">
                <kbd>d</kbd>
            </div>
            <div data-key="70" class="key" id="Game Click">
                <kbd>f</kbd>
            </div>
            <div data-key="71" class="key" id="Click Melodic Tone">
                <kbd>g</kbd>
            </div>
            <div data-key="72" class="key" id="Select Click">
                <kbd>h</kbd>
            </div>
            <div data-key="74" class="key" id="Water Bleep">
                <kbd>j</kbd>
            </div>
            <div data-key="75" class="key" id="Quick Switch">
                <kbd>k</kbd>
            </div>
            <div data-key="76" class="key" id="Opening Software">
                <kbd>l</kbd>
            </div>
        </div>

        <audio data-key="65" src="sounds/mixkit-arcade-game-jump-coin-216.wav"></audio>
        <audio data-key="83" src="sounds/mixkit-click-error-1110.wav"></audio>
        <audio data-key="68" src="sounds/mixkit-classic-click-1117.wav"></audio>
        <audio data-key="70" src="sounds/mixkit-game-click-1114.wav"></audio>
        <audio data-key="71" src="sounds/mixkit-click-melodic-tone-1129.wav"></audio>
        <audio data-key="72" src="sounds/mixkit-select-click-1109.wav"></audio>
        <audio data-key="74" src="sounds/mixkit-water-sci-fi-bleep-902.wav"></audio>
        <audio data-key="75" src="sounds/mixkit-quick-switch-click-2582.wav"></audio>
        <audio data-key="76" src="sounds/mixkit-opening-software-interface-2578.wav"></audio>
    </main>
    <script src="./script.js" defer></script>
</body>
</html>
